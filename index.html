<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="content">
  <header>
    <figure class="icon-twitter">
      <img src="icons/twitter.svg">
    </figure>

    <nav>
      <ul>
        <li>
          <a href="#">
            <figure class="icon-nav">
              <img  src="icons/home-run.svg">
            </figure>
            <strong class="name-nav">Página Inicial</strong>
          </a>
        </li>

        <li>
          <a href="#">
            <figure class="icon-nav">
              <img src="icons/hashtag.svg">
            </figure>
            <strong class="name-nav">Explorar</strong> 
          </a>
        </li>

        <li>
          <a href="#">
            <figure class="icon-nav">
              <img src="icons/ring.svg">
            </figure>
            <strong class="name-nav">Notificações</strong> 
          </a>
        </li>

        <li>
          <a href="#">
            <figure class="icon-nav">
              <img src="icons/email.svg">
            </figure>
            <strong class="name-nav">Mensagens</strong> 
          </a>
        </li>

        <li>
          <a href="#">
            <figure class="icon-nav">
              <img src="icons/bookmark.svg">
            </figure>
            <strong class="name-nav">Itens salvos</strong> 
          </a>
        </li>

        <li>
          <a href="#">
            <figure class="icon-nav">
              <img src="icons/list.svg">
            </figure>
            <strong class="name-nav">Listas</strong>
          </a>
        </li>

        <li>
          <a href="#">
            <figure class="icon-nav">
              <img src="icons/user.svg">
            </figure>
            <strong class="name-nav">Perfil</strong>
          </a>
        </li>

        <li>
          <a href="#">
            <figure class="icon-nav">
              <img src="icons/more.svg">
            </figure>
            <strong class="name-nav">Mais</strong>
          </a>
        </li>

      </ul>
    </nav>

    <button>Tweetar</button>

    <div class="my-profile">
      <figure class="photo-profile">
        <img src="images/profile-amanda.jpg">
      </figure>
      <div class="infos-profile">
        <strong class="name">Amandita</strong>
        <span class="username">@ams_amandaa</span>
      </div>
    </div>

  </header>

  <main>
    <h1>Página Inicial</h1>

    <section class="my-message">
      <div></div>
      <figure class="photo-my-profile">
        <img src="images/profile-amanda.jpg">
      </figure>

      <div class="my-message-text">
        <input type="text" class="message" placeholder="O que está acontecendo ?">
      </div>

      <div class="my-message-icons-button">
        <ul>
          <li>
            <figure class="my-message-icons">
              <img src="icons/photo.svg">
            </figure>
          </li>

          <li>
            <figure class="my-message-icons">
              <img src="icons/gif.svg">
            </figure>
          </li>

          <li>
            <figure class="my-message-icons">
              <img src="icons/bar-chart.svg">
            </figure>
          </li>

          <li>
            <figure class="my-message-icons">
              <img src="icons/smile.svg">
            </figure>
          </li>

          <li>
            <figure class="my-message-icons">
              <img src="icons/event.svg">
            </figure>
          </li>
        </ul>

        <button>Tweetar</button>
      </div>
    </section>

  </main>

  <!-- <section>

  </section> -->
</div> 

</body>

</html>
